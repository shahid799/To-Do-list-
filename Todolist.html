<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="Todolist.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>To-Do list <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span> <i class="fa fa-trash"></i></span> wake up</li>
            <li><span> <i class="fa fa-trash"></i></span> brush</li>
            <li><span> <i class="fa fa-trash"></i></span> work out</li>
            <li><span> <i class="fa fa-trash"></i></span> start studying</li>
            <li><span> <i class="fa fa-trash"></i></span> work again</li>
        </ul>
    </div>
   
    <script src="Todolist.js"></script>
</body>
</html>
